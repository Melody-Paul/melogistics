{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Price Tags</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<header class=" py-6">
    <div class="container mx-auto text-center text-white">
        <h1 class="text-4xl text-orange-500 font-bold">Melogistics Pricing</h1>
    </div>
</header>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
            <!-- Price Card -->
            {% for price in prices %} 
            <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <h3 class="text-l sm:text-2xl font-bold text-slate-600 mb-2 sm:mb-4">{{price.name}}</h3>
                <p class="text-sm sm:text-base mb-2">{{price.descripton1}}</p>
                <div class="text-2xl sm:text-2xl font-bold text-gray-900 mb-2 sm:mb-4">â‚¦{{price.price}}</div>
                <ul class="text-gray-700">
                    <p class="text-sm sm:text-base">{{price.descripton2 | slice:":"}}</p>
                </ul>
            </div>
            
            {% endfor %}
        </div>
        <p class="text-4xl my-9 text-center font-extrabold text-slate-700">Affordable and reliable logistics services in Anambra</p>
    </div>
</body>

</html>


{% endblock%}
