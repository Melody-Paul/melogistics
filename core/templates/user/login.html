{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="flex justify-center items-center h-screen">
    <form action="{% url 'login'%}" method="post" class="bg-slate-200 p-6 rounded-t-3xlg  rounded-r-2xl shadow-lg w-full max-w-xs">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="sr-only">Email</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label for="id_password" class="sr-only">Password</label>
            {{ form.password }}
        </div>
        <div class="mb-4">
            <button type="submit" class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-4  w-[80px] rounded-b-xl rounded-r-2xl">
                Login
            </button>
            <p> Create an account
            <a
            href="{% url 'signup' %}"
            class="py-2 px-4 mt-5 rounded-[10px]  cursor-pointer inline-block text-blue-500"
          >
            Here
          </a> </p>
        </div>

        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

    </form>
</div>
{% endblock %}
